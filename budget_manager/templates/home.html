<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Домашня бухгалтерія: облік розходу та доходу, планування бюджету</title>
    {% load static %}
    <style>
        body {
            background-color: #f7f3e9;
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            padding: 0;
        }
        .left-column {
            background-color: #d2b48c;
            background-image: url("{% static 'images/pattern.png' %}");
            background-size: cover;
            height: 100vh;
            padding: 20px;
        }
        .center-column {
            background-color: #dcdde1;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
        .top-right-corner {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="top-right-corner">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-danger">Вийти</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Увійти</a>
        {% endif %}
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 left-column">
                {% include 'left_column.html' %}
            </div>
            <div class="col-md-9 center-column">
                <div class="row" id="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.nav-link').on('click', function(e) {
                e.preventDefault();
                $('.nav-link').removeClass('active');
                $(this).addClass('active');
                var url = $(this).data('url');
                console.log("Clicked URL: " + url);
                $.ajax({
                    url: url,
                    success: function(data) {
                        console.log("Data received:", data);
                        $('#content').html($(data).find('#content').html());
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error:", status, error);
                    }
                });
            });
        });
    </script>
</body>
</html>
