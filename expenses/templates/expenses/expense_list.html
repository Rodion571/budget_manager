<!DOCTYPE html>
<html>
<head>
    <title>Список расходов</title>
</head>
<body>
    <h1>Список расходов</h1>
    <a href="{% url 'add_expense' %}">Добавить новый расход</a>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.category }} - {{ expense.amount }} ({{ expense.date }})</li>
        {% endfor %}
    </ul>
</body>
</html>
